<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J3K Find Food</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
        }
        
        .search-div {
            text-align: center;
        }
        
        .head {
            font-family: "Londrina Sketch", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 48px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10.5px 20px;
            background-color: #fff;
            border: 0.5px solid;
        }

        .wrong {
            color: red;
            font-size: 18px;
        }

        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <div class='search-div'>
        <p class='head'>Input Your Restaurant</p>
        <form method="POST" > 
            <input type="text" name="restaurant" placeholder="Blank for random">
            <button type="submit">Search</button>
        </form>

        {% if error %}
            <p class='wrong'>{{ error }}</p>
        {% endif %}

        <p class='warning'>**Some foods may not be available.</p>
    </div>
</body>
</html>
